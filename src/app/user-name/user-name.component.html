<div class="form-group">
  <label for="username">Username</label>
  <input
    type="text"
    class="form-control"
    id="username"
    placeholder="Username"
    [(ngModel)]="username"
  />
</div>
<p *ngIf="username">{{ username }}</p>
<button
  type="button"
  class="btn btn-primary"
  [disabled]="!username"
  (click)="onResetUserName()"
>
  Reset username
</button>
